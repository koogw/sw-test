<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class2</title>
</head>
<body>
<script>
    function Animal(name, sound) {
        this.name = name
        this.sound = sound
    }
    Animal.prototype.mkSound = function () {
        console.log(`${this.name}이/가 ${this.sound} 소리를 내며 운다`)
    }

    function Dog(name, sound, breed) {
        this.name = name
        this.sound = sound
        this.breed = breed
    }
    Dog.prototype = new Animal()
    Dog.constructor = Dog

    function Cat(name, sound, kg) {
        this.name = name
        this.sound = sound
        this.kg = kg
    }
    Cat.prototype = new Animal()
    Cat.constructor = Cat

    var aDog = new Dog('개', '멍멍', '말티즈')
    aDog.mkSound()
    var aCat = new Cat('고양이', '야옹', 15)
    aCat.mkSound()
</script>
</body>
</html>
